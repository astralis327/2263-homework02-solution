plugins {
    //use jacoco for code coverage
    id 'jacoco'

    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // Use JavaFX for UI design
    id 'org.openjfx.javafxplugin' version '0.0.10'

    // Use javaDoc for documentation
    id 'java'

    // Use Project Lombok to reduce boilerplate
    id "io.freefair.lombok" version "6.2.0"


}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy:3.0.8'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'


    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // Use Gson for saving and loading objects
    implementation 'com.google.code.gson:gson:2.8.6'

    implementation 'org.projectlombok:lombok:1.18.22'

    implementation 'org.kordamp.ikonli:ikonli-javafx:12.2.0'
    implementation 'org.kordamp.ikonli:ikonli-materialdesign2-pack:12.2.0'
    implementation 'org.jacoco:org.jacoco.agent:0.8.7'
    implementation 'org.testfx:testfx-junit:4.0.15-alpha'

    implementation 'org.loadui:testFx:3.1.2'

    implementation 'org.testfx:testfx-junit5:4.0.16-alpha'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'


    implementation 'org.hamcrest:hamcrest-core:2.2'
    implementation 'org.hamcrest:hamcrest-all:1.3'


    implementation 'org.mockito:mockito-inline:4.0.0'
    implementation 'org.mockito:mockito-junit-jupiter:4.1.0'
}

application {
    // Define the main class for the application.
    mainClass = 'edu.isu.cs.cs2263.hw02.App'
}


javafx {
    version = "17"
    modules = [ 'javafx.controls' , 'javafx.base']
}


jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required = false
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
}

jacoco {
    toolVersion = "0.8.7"
}

tasks.withType(JavaExec) {
    if (System.getProperty('DEBUG', 'false') == 'true') {
        jvmArgs '-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005'
    }
}

tasks.withType(Test) {
    useJUnitPlatform()
}